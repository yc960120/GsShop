<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>jQuery带删除功能图片上传插件 - bootstrap学习网</title>

<link href="css/common.css" type="text/css" rel="stylesheet">
<link href="css/index.css" type="text/css" rel="stylesheet">

</head>
<body>

<div class="img-box full">
	<section class=" img-section">
		<p class="up-p">作品图片：<span class="up-span">最多可以上传5张图片，马上上传</span></p>
		<div class="z_photo upimg-div clear" >
				 <section class="z_file fl">
					<img src="img/a11.png" class="add-img">
					<input type="file" name="file" id="file" class="file" value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple />
				 </section>
		 </div>
	 </section>
</div>
<aside class="mask works-mask">
	<div class="mask-content">
		<p class="del-p ">您确定要删除作品图片吗？</p>
		<p class="check-p"><span class="del-com wsdel-ok" style="cursor:pointer">确定</span><span class="wsdel-no"  style="cursor:pointer">取消</span></p>
	</div>
</aside>

<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/imgUp.js"></script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>
<p>来源：<a href="http://bootstrap.cn/" target="_blank">bootstrap学习网</a></p>
</div>
</body>
</html>

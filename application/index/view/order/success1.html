<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>付款成功页面</title>
  <link rel="stylesheet"  type="text/css" href="/css/AmazeUI-2.4.2/assets/css/amazeui.css"/>
  <link href="/css/AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
  <link href="/css/basic/css/demo.css" rel="stylesheet" type="text/css" />

  <link href="/css/sustyle.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="/css/basic/js/jquery-1.7.min.js"></script>

</head>

<body>


    <!--顶部导航条 -->
    <div class="am-container header">
       {layout name="layout" /}
    <div class="take-delivery">
     <div class="status">
       <h2>订单已生成,仓库备货中</h2>
       <div class="successInfo">

        {foreach address as $d}
         <ul>
           <li>付款金额<em>0元（货到付款）</em></li>
           <div class="user-info">
             <p>收货人：{$d.consignee}</p>
             <p>联系电话：{$d.receiverphone}</p>
             <p>收货地址：{$d.address}</p>
           </div>
           请认真核对您的收货信息，如有错误请联系客服
         </ul>
         {/foreach}

         <div class="option">
           <span class="info">您可以</span>
           <a href="/index/order/order" class="J_MakePoint">查看<span>已买到的宝贝</span></a>
           <a href="/index/order/order" class="J_MakePoint">查看<span>交易详情</span></a>
         </div>
       </div>
     </div>
   </div>


   <div class="footer" >
     <div class="footer-hd">
       <p>
         <a href="#">恒望科技</a>
         <b>|</b>
         <a href="/index/index/index">商城首页</a>
         <b>|</b>
         <a href="#">支付宝</a>
         <b>|</b>
         <a href="#">物流</a>
       </p>
     </div>
     
   </div>


</body>
</html>

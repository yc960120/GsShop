					<hr/>
					<!--进度条-->
					<div class="m-progress">
						<div class="m-progress-list">
							<span class="step-1 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">1<em class="bg"></em></i>
                                <p class="stage-name">重置密码</p>
                            </span>
							<span class="step-2 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">2<em class="bg"></em></i>
                                <p class="stage-name">完成</p>
                            </span>
							<span class="u-progress-placeholder"></span>
						</div>
						<div class="u-progress-bar total-steps-2">
							<div class="u-progress-bar-inner"></div>
						</div>
					</div>
					<form class="am-form am-form-horizontal" action="/index/user/password" method="post">
						<div class="am-form-group">
							<label for="user-old-password" class="am-form-label">原密码</label>
							<div class="am-form-content">
								<input type="password" id="user-old-password" placeholder="请输入原登录密码" class="oldpass" name="password">
							</div>
						</div>
						<div class="am-form-group">
							<label for="user-new-password" class="am-form-label">新密码</label>
							<div class="am-form-content">
								<input type="password" id="user-new-password" placeholder="由数字、字母组合" name="newpwd">
							</div>
						</div>
						<div class="am-form-group">
							<label for="user-confirm-password" class="am-form-label">确认密码</label>
							<div class="am-form-content">
								<input type="password" id="user-confirm-password" placeholder="请再次输入上面的密码" name="repwd">
							</div>
						</div>
						<div class="info-btn">
							<div class="am-btn am-btn-danger"><input type="submit" value="保存修改" style="background-color: #DD514C;border: none;" name="submit"></div>
						</div>

					</form>

				</div>

				<div class="footer">

		</div>
	</body>
	<script>
		$(function(){

				$("#user-old-password").blur(function(){
				 var password = $("#user-old-password").val();
					$.post('/index/user/checkpwd',{password:password},daxia,'json');
				});
					
				function daxia(data)
				{
					if(data.state == 0){
						alert('原密码不正确，请重新输入');
						$("#user-old-password").val('');
					}
				}
		});

	</script>
